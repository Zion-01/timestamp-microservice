<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Microservice</title>
</head>
<body>
    <h1>Timestamp Microservice</h1>
    <p>Example usage:</p>
    <code>/api/2015-12-25</code><br>
    <code>/api/1450137600000</code>
    <p>Example output:</p>
    <code>{"unix":1450137600,"utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
</body>
</html>
